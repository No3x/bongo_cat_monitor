name: Build Windows (PyInstaller + NSIS)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r bongo_cat_app/requirements_app.txt

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --clean bongo_cat.spec

      - name: Install NSIS
        run: choco install nsis -y

      - name: Build installer with NSIS
        run: |
          if (!(Test-Path BongoCat_Release)) { New-Item -ItemType Directory BongoCat_Release | Out-Null }
          makensis Installer.nsi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BongoCat-Windows
          path: |
            dist/BongoCat.exe
            BongoCat_Release/BongoCat_Setup.exe
