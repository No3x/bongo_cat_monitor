[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
  bodmer/TFT_eSPI
  lvgl/lvgl@^8.3.0
build_flags =
  -D LV_CONF_PATH="${PROJECT_DIR}/include/lv_conf.h"
  -I${PROJECT_DIR}
  -I${PROJECT_DIR}/include
  -I${PROJECT_DIR}/animations
upload_port = COM6
upload_speed = 921600
monitor_speed = 115200